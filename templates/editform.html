{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

<form action="{{ url_for('edit_todo') }}" method="POST" role="form">
                  
  <div class="form-group">
    <div class="input-group">
      <input name="priority" type="text" class="form-control" placeholder="{{old_priority}} (enter new priority)" aria-label="Todo" aria-describedby="add-btn">
      <input name="todo" type="text" class="form-control" placeholder="{{old_text}} (enter new todo)" aria-label="Todo" aria-describedby="add-btn">
      <input name="link" type="text" class="form-control" placeholder="{{old_link}} (enter new link)" aria-label="Todo" aria-describedby="add-btn">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default" id="add-btn">EDIT</button>
      </span>
    </div>
  </div>
</form>

<a href="{{ url_for('todo_index') }}">BACK</a>

{% endblock %}
